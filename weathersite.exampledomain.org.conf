<VirtualHost *:8081>
	ServerName  weathersite.exampledomain.org

	SSLEngine on 
	Include /etc/letsencrypt/options-ssl-apache.conf
	SSLCertificateFile /etc/letsencrypt/live/weathersite.exampledomain.org/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/weathersite.exampledomain.org/privkey.pem

	WSGIScriptAlias / /var/www/weathersite/project.wsgi
	WSGIDaemonProcess weathersite python-home=/var/www/weathersite/.venv python-path=/var/www/weathersite
	WSGIProcessGroup weathersite
	<Directory /var/www/weathersite>
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error_weathersite.log
	CustomLog ${APACHE_LOG_DIR}/access_weathersite.log combined
</VirtualHost>
